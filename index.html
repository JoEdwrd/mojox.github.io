<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="LoginPage/styleLogin.css" />
</head>

<body>
    <div class="LogIn">
        <div class="form">
            <form class="registerForm">
                <h1 class="title">Sign In</h1>
                <h3>Email</h3>
                <input class="input" type="email" placeholder="Narukame@gmail.com" id="inputEmail">

                <h3>Password</h3>
                <input class="input" type="password" placeholder="Minimum 8 characters, include symbols, numbers, and capitals" id="inputPassword">

                <label class="checkbox" for="myCheckBoxId">
                    <input type="checkbox" name="checkboxTermofService" id="checkBoxId">
                    Remember me
                </label>

                <button id="buttonSubmit"><a href="home/index.html">Log In</a></button>
            </form>
        </div>

        <div class="temp">
            <a href="Register/indexRegister.html">Don't have an account? Click here to Sign Up</a>
        </div>
    </div>
</body>

</html>
